<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/icon-view.svg" alt="" class="icon-view">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="img-prev">
        
        <div class="icon-container">
        </div>        
      </div>    
      <h4 class="card-title">
        <a href="#">Equilibrium #3429</a></h4>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <div class="price">
          <p><span class="icon-ether"></span> 0.041 ETH</p> 
        </div>
        <div class="time-left">
          <p><span class="icon-time"></span> 3 days left</p>
        </div>          
      </div>    
      <hr class="delimiter">
      <div class="creation">
        <a href="#"><img src="./images/image-avatar.png" alt="avatar" class="avatar"></a>        
        <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>    
    </div>
  </div>
  <br>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/doomware">doomware</a>.
  </div> -->
</body>
</html>
